name: Deploy to Azure Kubernetes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  CLUSTER_NAME: "saulbot-rust"
  CLUSTER_RESOURCE_GROUP: "saul-rg"
  NAMESPACE: "saul"
  IMAGE_NAME: "saulbot-rust-image"


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Login in to Azure registry'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - name: 'Build and push image'
      run: |
        docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{env.IMAGE_NAME}}:${{ github.sha }}
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{env.IMAGE_NAME}}:${{ github.sha }}
    - name: 'Set target AKS cluster'
      uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ env.CLUSTER_NAME }}
        resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
    - name: 'Create namespace'
      run: |
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o json | kubectl apply -f - 
    - name: Deploy to AKS
      uses: azure/k8s-deploy@v1
      with:
        manifests: |
          ./manifests/deployment.yaml
        images: 'sauldocker.azurecr.io/saulbot-rust-image:${{ github.sha }}'
        namespace: '${{ env.NAMESPACE }}'
    
    
